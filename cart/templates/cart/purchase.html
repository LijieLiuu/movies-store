{% extends 'base.html' %}
{% block content %}
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto mb-3">
        <h2>Purchase Completed</h2>
        <hr />
        <p>
          Congratulations, purchase completed. Order number is:
          <b>#{{ template_data.order_id }}</b>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Survey Modal -->
<div class="modal fade" id="surveyModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'cart.feedback_create' %}">
        {% csrf_token %}
        <input type="hidden" name="order_id" value="{{ template_data.order_id }}" />

        <div class="modal-header">
          <h5 class="modal-title">Quick Checkout Survey</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="fb-name" class="form-label">Your name (optional)</label>
            <input id="fb-name" name="name" type="text" class="form-control"
                   placeholder="Leave empty to stay anonymous" />
          </div>
          <div class="mb-3">
            <label for="fb-comment" class="form-label">How did the checkout feel?</label>
            <textarea id="fb-comment" name="comment" class="form-control" required></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn bg-dark text-white">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myModal = new bootstrap.Modal(document.getElementById('surveyModal'));
    myModal.show();
  });
</script>
{% endblock content %}
